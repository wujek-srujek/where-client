apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId 'com.where.client'
        minSdkVersion 23
        targetSdkVersion 27
        versionCode 1
        versionName '1.0.0'
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }

    // name the generated APKs using the app id
    // I could rename the app folder, but I'm scared to break things ;D
    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            output.outputFileName = output.outputFileName.replace(module.name, android.defaultConfig.applicationId)
        }
    }
}

ext {
    lombok = 'org.projectlombok:lombok:1.16.18'
}

dependencies {
    annotationProcessor lombok
    compileOnly lombok

    implementation 'com.google.android.gms:play-services-maps:11.6.2'
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.jakewharton.threetenabp:threetenabp:1.0.5'
}
